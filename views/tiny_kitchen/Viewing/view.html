<!Doctype HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width, user-scalable=yes" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel = "stylesheet" href = "/a/css/bootstrap.css">
<link rel = "stylesheet" href = "/a/css/w3css.css">
<link rel = "stylesheet" href = "/a/css/site.css">
<link rel = "stylesheet" href = "/a/css/recipe.css">
<title>Tiny  Kitchen</title>
</head>
<!-- AJS Controller used -->
<body ng-app = 'myapp' ng-controller = 'Ctrl_view' style = "background-color:lightgray">
   <nav class="navbar navbar-inverse">
       <div class="container-fluid">
           <div class="navbar-header">
               <div class=" myfont" style = 'font-size:40px;'><i>MY Tiny Kitchen</i></div>
           </div>
           <ul class="nav navbar-nav navbar-left" style = 'margin-left:100px;'>
               <li><a href="/tiny_kit">Intro</a></li>
               <li><a href="/upload">Upload Dishes</a></li>
               <li class = 'active'><a href="/view_recipe">View Recipes</a></li>
               <li><a href="/review">View Reviews</a></li>
           </ul>
           <ul class="nav navbar-nav navbar-right" style = 'margin-right:40px;'>
               <li><a href="/main">Home Page</a></li>
               <li><a href="/">Logout</a></li>
           </ul>
        </div>
</nav> 
    <div>
        <div class = 'w3-card-4 w3-white card_rec'>
           <h1 class = 'text-center color_navy'>Recipe for making {{name}}</h1>
            <div class = 'row'>
                <div class = 'col-lg-4 col-md-4 col-sm-4 col-xs-10'>
                    <div class = 'w3-card-4 w3-light-grey card_ingred'>
                        <h2 class = 'text-center color_navy'>Ingredients</h2>
                        <h4 id = 'ingred'></h4>
                    </div>
                </div>
                <div class = 'col-lg-7 col-md-7 col-sm-7 col-xs-12'>
                    <h3 class = 'text-center myfont'>Chef of the Dish is {{chef}}</h3><br>
                    <h3 class = 'text-center myfont'>Only Takes {{time}} to get it ready</h3><br>
                   <div class = 'w3-card-4 w3-light-grey w3-card_recipe'>
                        <h2 class = 'text-center color_navy'>Steps for Cooking</h2>
                        <h4 id = 'recipe'></h4>
                    </div>
                    <div class = 'text-center' style = 'margin-top:34px;'>
                        <a href = '/review'><button class = 'btn btn-primary btn-lg'>View Older Reviews</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = 'w3-card-4 w3-white card_review'>
        <h2 class = 'text-center color_navy'>Write A Review</h2>
        <form method = 'post' action = '/review'>
            <input type = 'text' name = 'name_dish' value = '{{name}}' style = 'display:none'>
           <div class="form-group row">
              <h3><label class="col-md-3 col-lg-3 col-sm-3 col-xs-12 control-label" for="textinput">Review<sup>*</sup></label></h3>
              <div class="col-lg-8  col-md-8 col-sm-7 col-xs-12"  style = 'margin-top:10px;'>
                 <textarea name="review" class = 'review' required>Write A review.</textarea>
               </div>
           </div>
            <div class="form-group row">
             <div class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center'>    
                 <button class="btn btn-primary btn-lg button_save" >Save Review </button>
            </div>
           </div>
        </form>
    </div>
        
<script src="/a/js/jquery.js"></script>
<script src="/a/js/bootstrap.js"></script>
<script src="/a/js/angular.js"></script>
<script src="/a/js/recipe.js"></script>    
</body>
</html>
